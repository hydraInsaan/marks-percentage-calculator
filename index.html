<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="yuvraj.png">
  <meta name="og:title" content="Marks Percentage calculator by Yuvraj">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Percentage Calculator by: Yuvraj</title>
</head>
<body>


  <div align="center" class="calculatorbox">
    <h3 class="credit">Marks Pecentage Calculator by Yuvraj</h3>
    <br>
  <input type="number" id="marks" name="Marks" class="marksfield" placeholder="Total Obtained Marks">
  <br>
  <input type="number" name="" id="tmarks" class="marksfield" placeholder="Total Subject Marks">
  <br>
  <p id="result" class="tresult"></p> <script>
    function calculatePercentage() {
      var marks = document.getElementById('marks').value;
      var tmarks = document.getElementById('tmarks').value;

      var percentage = (parseFloat(marks) / parseFloat(tmarks)) * 100;

      var resultElement = document.getElementById('result');
      resultElement.textContent = "Percentage: " + percentage.toFixed(2) + "%";
    }
  </script>
  <br>
    <button onclick="calculatePercentage()" class="tmarks"><i class="fa-solid fa-calculator"></i> Calculate Percentage</button>

</body>
</html>
